<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infosec Awareness</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 100px;
    }

    /* Popup overlay */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(50, 50, 50, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup-box {
      background: red;
      color: yellow;
      padding: 40px;
      border-radius: 16px;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 0 20px grey;
      animation: popscale 0.5s ease-out;
    }

    @keyframes popscale {
      from { transform: scale(0.5); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    /* Awareness image */
    #awareness {
      display: none;
      margin-top: 40px;
    }
    #awareness img {
      max-width: 60%;
      border: 5px solid green;
      border-radius: 12px;
      box-shadow: 0 0 15px grey;
    }
  </style>
</head>
<body>

<!-- Popup -->
<div class="popup-overlay" id="popup">
  <div class="popup-box">
    ⚠️ You Have Been Hacked! ⚠️
  </div>
</div>

<!-- Awareness image (replace with your PNG path) -->
<div id="awareness">
  <img src="awareness.png" alt="Security Awareness">
</div>

<script>
  window.onload = function() {
    const popup = document.getElementById('popup');
    const awareness = document.getElementById('awareness');

    setTimeout(() => {
      popup.style.display = 'none';
      awareness.style.display = 'block';
    }, 2000);
  };
</script>
</body>
</html>
